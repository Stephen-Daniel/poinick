    function hunting(countdown) {


        document.top.time.value = countdown;
        if (playing) {
            // when play is false and timer has reached zero run end game
            if (countdown == 0) {
                gameover();
                return;
            }
            else {
                // counting down 1 second
                timenow = countdown - 1;
                // 1000ms is equal to 1 second
                timerID = setTimeout("hunting(timenow)", 1000);
            }
        }
    }

    // game begins 
    function hunt() {
        // pause theme start timer
        
        maintheme.pause();

        timeend();
        // reset check
        if (playing) {
            gameover();
            return;
        }
        // play is true board is cleared score is zero
        playing = true;
        blank();
        total = 0;

        document.top.score.value = total;
        document.top.begin.value = " END ";
        display("     CLICK ON THE GHOSTS  ");
        // random ghost appears

        // game theme played
        gametheme.play();
        // timer go

    // display ghost
    function letsgo() {
        var going = false;  
        // repeat unil ghost appears
        while (!going) {
            // myplace random boo number
            myplace = boo();
            // ghouls random ghost number
            ghouls = ghoul();
            // place a ghost. not in the same place
            
            if (myplace != appeared) {
                // play mp3
                appearsound.play();
                image[myplace].src = ghosts[ghouls];
                // repeat not allowed
                appeared = myplace;
                going = true;
            }
        }
    }
